<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./manualstitch.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../sass/styles.css">
    <meta charset="UTF-8" />
    <title>Auto Stitcher</title>
    
    <style>
      body{
        background-color: #312F49 ;
        align-content: center;
      }
      p{
        font-weight:900;
        color: rgb(255, 255, 255);
      }
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: rgb(45, 12, 88);
        color: white;
        text-align: center;
      }

      .footlink {
        color: #fdfdfd;
        text-decoration: none;
        font-weight: bolder;
      }
    </style>
     <script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
  </head>
  <body>
    <div class="boxy">
      <a href="#" class="box">
        <button onclick="startTour()" class="box-content">Start Tour</button>
      </a>
      <button onclick="showInFolder()" id="file-open-button" style="display: none;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Show In Folder">Show In Folder</button>
      <button onclick="copyFilePath()" id="copy-path-button" style="display: none;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Copy Folder Path">Copy Folder Path</button>
      <a href="./index.html" class="box">
        <button class="box-content" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Go Back">Go Back ←</button>
      </a>
      <a href="#" class="box" id="uploadtour">
        <label for="image-upload" class="box-content" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Upload Files">Upload Files</label>
        <input type="file" id="image-upload" accept="image/*" multiple class="box-content">
      </a>
    </div>
    
    <div>
      <progress id="myProgress" value="0" max="100" style="display: none;"></progress>
      <p id="python-output"></p>
    </div>
    <script src="./autostitch.js"></script>
    <div class="footer">
      <p class="foot">Made with ❤️ by <a class="footlink" target="_blank" href="https://www.sakec.ac.in/"><b>Shah & Anchor Kutchhi Engineering College</b></a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>

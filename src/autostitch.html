<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="./manualstitch.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../sass/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8" />
    <title>Automatic Image Stitcher</title>
    
    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card-img-left {
        padding-left: 0;
      }
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: rgb(45, 12, 88);
        color: white;
        text-align: center;
        }
        
        .footlink {
        color: #fdfdfd;
        text-decoration: none;
        font-weight: bolder;
        }
      </style>
     <script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
  </head>
  <body>
    <div class="card text-center">
      <div class="row g-0 m-4">
        <div class="col-md-4">
          <img src="./assets/example-image-autostitcher.png" class="rounded float-start img-fluid card-img-left" alt="Your Image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title">Automatic Image Stitcher</h1>
            <div class="row row-cols-2">
              <div class="col-6 d-grid">
                <a href="./index.html"id="backtour" class="btn btn-secondary btn-lg m-2" onclick="cancelProcess()" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Click here to go back to home screen"><i class="bi bi-arrow-left-circle"></i> Back</a>
              </div>
              <div class="col-6 d-grid">
                <button type="button" id="tourtour" class="btn btn-outline-info btn-lg m-2" onclick="startTour()" data-bs-toggle="tooltip" data-bs-placement="top" title="Click here to get a tour of the page"><i class="bi bi-book"></i> Tour</button>
              </div>
            </div>
            <div class="row">
              <div class="col d-grid">
                <label for="image-upload" id="uploadtour" class="btn btn-primary btn-lg m-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Click here to upload images for auto-stitching">
                  <i class="bi bi-upload"></i> Upload Images </i>
                  <input type="file" id="image-upload" accept="image/*" multiple style="display: none;">
                </label>
              </div>
            </div>
            <div id="progress-bar-parent" class="progress d-none m-2">
              <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" data-bs-toggle="tooltip" data-bs-placement="right" title="Shows the progress of image stitching process"></div>
            </div>
            <div id="python-output" class="alert alert-info d-none m-2" role="alert"></div>
            <div class="row">
              <div class="col">
                <button type="button" id="file-open-button" class="btn btn-primary m-2" onclick="showInFolder()" style="display: none;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Click here to open the folder where stitched image is saved"><i class="bi bi-folder"></i> Show Image In File Explorer</button>
              </div>
              <div class="col">
                <button type="button" id="copy-path-button" class="btn btn-primary m-2" onclick="copyImageToClipBoard()" style="display: none;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Click here to copy image to clipboard"><i class="bi bi-clipboard"></i> Copy Image to Clipboard</button>    
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p style="margin-top: 8px; margin-bottom: 8px; margin-left: 8px;">Made with ❤️ by <a class="footlink" target="_blank" href="https://www.sakec.ac.in/"><b>Shah & Anchor Kutchhi Engineering College</b></a></p>
    </div>   
    <script src="./autostitch.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>

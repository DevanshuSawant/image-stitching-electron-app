<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="manualstitch.css">
    <meta charset="UTF-8" />
    <title>Auto Stitcher</title>
    
    <style>
      body{
        background-color: #312F49 ;
        align-content: center;
      }
      p{
        font-weight:900;
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    
    <div class="boxy">
      <a href="../index.html" class="box">
        <button class="box-content">
          <p>Go Back ‚Üê</p>
        </button>
      </a>
      <a href="#" class="box">
        <label for="image-upload" class="box-content">Upload Files</label>
        <input type="file" id="image-upload" accept="image/*" multiple class="box-content">
      </a>
      <progress id="myProgress" value="0" max="100" style="display: none;"></progress>
      <a href="../index.html"><button id="myButton" style="display: none;">Go Back</button></a>
      <p id="python-output"></p>
    </div>
    <script src="autostitch.js"></script>
  </body>
</html>
